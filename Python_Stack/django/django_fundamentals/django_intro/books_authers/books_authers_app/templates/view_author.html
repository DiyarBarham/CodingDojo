<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex{
            display: flex;

        }
    </style>
</head>
<body>
    <h1>PHP</h1>
    <div class="flex">
        <h3>ID: </h3>
        <h4> {{authors.id}}</h4>
    </div>
    <div class="flex">
        <h3>notes: </h3>
        <h4>{{authors.notes}}</h4>
    </div>
    <h3>Books:</h3>
    <ul>
        {%for book in books%}
        <li>{{book.title}}</li>
        {%endfor%}
    </ul>
    <form action="/authors/{{authors.id}}" method="post">
        {% csrf_token %}
        <select name="book">
            {%for book in allbooks%}
            {%if book not in books%}
            <option value="{{book.title}}">{{book.title}}</option>
            {%endif%}
            {%endfor%}
        </select>
        <input type="hidden" name="hid" value="{{authors.id}}">
        <input type="submit" value="Add">
    </form>
</body>
</html>
