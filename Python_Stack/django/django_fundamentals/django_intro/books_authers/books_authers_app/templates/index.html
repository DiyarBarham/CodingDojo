<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body{
            display: flex;
            justify-content: space-evenly;
        }
        table{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
        }
        th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="body">
        <form action="/processbook" method="post">
            {% csrf_token %}
            <h1>Add a Book</h1>
            Title <input type="text" name="title">
            Descreption <input type="text" name="Descreption">
            <input type="submit" value="Add">
        </form>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Action</th>
            </tr>
            {%for book in books%}
            <tr>
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
                <td><a href="/books/{{book.id}}">view</a></td>
            </tr>
            {%endfor%}
        </table>
    </div>
</body>
</html>
